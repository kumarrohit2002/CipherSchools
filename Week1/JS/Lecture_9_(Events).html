<!DOCTYPE html>
<html lang="en">
  <head>
    <meta chaset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Title</title>
    <style>
      body {
        background-color: rgb(44, 138, 170);
      }
    </style>
  </head>
  <body>
    <main>
      <h1 id="title" onclick="this.innerHTML =`You clicked on the title`">My Page Title</h1>
      <p onclick="changeText(this)">Nice caption goes here</p>

      <article class="first_article">
        <h2>List of amazing fruits</h2>
        <p>Must eat fruits</p>
        
        <div class="wrapper-1">
          <ul class="apple-list">
            <li class="apple">Apples</li>
            <li class="orange">Orange</li>
            <li class="avocado">Avacado</li>
            <li class="grapes">
              Grapes
                <ul>
                    <li class="type-1">Moon drops</li>
                    <li>Sultana</li>
                    <li>Concord</li>
                    <li>Crimson Seedless</li>
                </ul>
          </li>
          <li class="banana">Bananas</li>

          <button class="btn-1">Read full list</button>
        </ul>
      
        <div>
          <button onclick="displayDateTime()" class="btn-2">Click to know Date time</button>
          <p id="demo"></p>
        </div>

        <!-- <hr> -->

        <!-- <form action=""> -->
          <label for="firstName">Name:</label>
          <input onchange="upperCase()" type="text" name="firstName" id="firstName">
        <!-- </form> -->

        <div>
          <h1 onmouseover="mOver(this)" onmouseout="mOut(this)" onmousedown="mDown(this)" onmouseup="mUp(this)"
            style="margin:5px; background-color: pink; width: 200px; padding: 10px">
            Hello
          </h1>
        </div>


    </main> 

    <!-- JS -->

    <script>
      function changeText(id){
        id.innerHTML ="This is After clicked!";
      }

      function displayDateTime(){
        document.getElementById("demo").innerHTML=new Date();
      }

      function upperCase(){
        const x=document.getElementById("firstName");
        x.value=x.value.toUpperCase();
      }

      function mOver(id){
        id.innerHTML="Mouse on the Over";
      }
      function mOut(id){
        id.innerHTML="Mouse off the Over";
      }

      function mDown(id){
        id.style.backgroundColor="cyan";
      }

      function mUp(id){
        id.style.backgroundColor="red";
      }

    </script>


  </body>
</html>
